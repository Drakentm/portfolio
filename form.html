<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="icon" href="/assets/ninja.png">
    <style>
        p{
            color: antiquewhite;
        }h2{
            font-style: oblique;
            color: burlywood;
        }form{
            color: aquamarine;
            nav-right: auto;
        }body{
            background: url(/assets/dragon.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }div{
            background: white;
        }
        legend{
            background-origin: padding-box;
            align-items: center;
            align-self: center;
        }
    </style>
</head>
<body>
    <article id="contact">
        <h2>Contact me</h2>
        <p>I'd really like to hear from you</p>
        
        

        <form action="https://httpbin.org/get" 
        method="get">
        <fieldset>
            <legend>Personal Info</legend>
        <p><label for="firstName"> First Name:</label>
        <input type="text" name="" id="firstName"
        placeholder="" autocomplete="on" required 
        autofocus></p>
        <p>
        <label for="lastname"> Last Name:</label>
        <input type="text" name="" id="lastname"
        placeholder="" autocomplete="on" required 
        ></p>
        <p>
            <label for="Passward">Passward : </label>
            <input type="password" name="" id="Passward" 
            autocomplete="on" required>

        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="" id="phone"
            placeholder="555-555-5555" 
            required>
        </p>
        <p>
            <label for="decade"> Decade</label>
            <input type="number" name="decade" id="decade" min="1800"
            max="2020" step="10" value="2000">
        </p>
        <p>
            <label for="coffee">Favorite coffee</label>
            <select name="coffee" id="coffee"  >
                <optgroup label="Coffees">
                <option value="regular coffee">Regular coffee</option>
                <option value="iced coffee">Iced coffee</option></optgroup>
               <optgroup label="chai" > <option value="latte" >Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="other">Other</option></optgroup>
            
            </select>
        </p>

        <p>
           <label for="coffee">Favorite coffee: </label>
           <input type="text" name="coffee" id="coffee" list="coffee-list">
           <datalist id="coffee-list">
                <option value="coffee">
                <option value="latte">
                <option value="espress">
                <option value="cortado">

                <option value="other">
           </datalist>
        </p>
        <p>

        </p>

             </fieldset>
             <br>
             <fieldset>
                <legend>
                    What is your Favorite food?
                </legend>
                <p>
                    <input type="radio" name="food" id="tacos" value="tacos">
                    <label for="tacos">tacos</label>

                </p>
                <p>
                    <input type="radio" name="food" id="pizza">
                    <label for="pizza">Pizzas</label>
                </p>
                <p>
                    <a href="https://www.blueosa.com/the-top-10-indian-dishes/" target="_blank">
                        <input type="button" name="food" id="indian"></a>
                    <label for="indian">Indian</label>

                </p>
                <p><label for="">wek</label>
                    <input type="number" min="0" max="10"  step="2" 
                    style="background-color: antiquewhite;">

                    
                </p>
             </fieldset>
             <br>
             <fieldset>
                <legend><legend>do u have pets</legend></legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>

                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish"> Fish</label>
                </p>
             </fieldset>
             <br>
             <fieldset>
                <legend>Send me a note</legend>
                <label for="message">Your Message:</label>
                <p>
                    <textarea name="message" id="message"
                     cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
             </fieldset>
             <br>
             <button type="submit" formaction="/xxt.txt" formmethod="post">
                Submit

             </button>
             <button type="reset">Reset</button>
             <button type="menu">Menu</button>
             <button type="button">uttton</button>
        </form>
       
    </article>
</body>
</html>
